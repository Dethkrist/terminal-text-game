<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P:regular" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TERMINAL</title>
</head>
<body>
    <audio id="audio" controls style="display:none">
        <source src="audio/keyboard.ogg" type="audio/mpeg">
    </audio>
    <div class="wrapper">
        <button id="start-button" class="terminal__logo">TERMINAL</button>
        <!-- <button id="start-button" class="start__button"></button> -->
        <div class="terminal__container">
            <div class="terminal-wrap">
                <div class="terminal-text">
                    <div class="terminal-quest" id="terminalQuest"></div>
                    <ul id="options-list" class="options__list">
                        <li class="option">1</li>
                        <li class="option">2</li>
                        <li class="option">3</li>
                        <li class="option">4</li>
                    </ul>
                </div>
                <div class="inputs">
                    <input type="text" id="terminal-input" autocomplete="off">
            </div>
        </div>    
    </div>
</body>
</html>
